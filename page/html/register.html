<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/module/mod-alert/jquery-alert.js"></script>
</head>
<body>
    <h1>reg</h1>
    <form id='regFrom'>
        <div>用户名：<input type="text" name="username"></div><br />
        <div>密码：<input type="text" name="password"></div><br />
        <div>确认密码：<input type="text" name="passwordRepeat"></div><br />
        <div><button class="submitBtn">注册</button><a href="/html/login.html">去登录</a></div>
    </form>
    <script>
        $(function(){
            $('#regFrom').on('submit',function(e){
                e.preventDefault();
                var data = nt.func.jqSAtojson($(this).serializeArray());
                nt.postLoadData('/passport/reg',data,function(json){
                    if(json.code == '0000'){
                        $.fn.nt_tip('登录成功','success');
                        window.location.href="/html/login.html"
                    }else{
                        $.fn.nt_tip(json.msg,'danger');
                    }
                },function(){});
            })
        });
    </script>
</body>
</html>
